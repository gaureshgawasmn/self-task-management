<article [class]="{
    'status-open': task().status === 'OPEN',
    'status-in-progress': task().status === 'IN_PROGRESS',
    'status-done': task().status === 'DONE'
  }">
  <header>
    <h3>{{ task().title }}</h3>
    <p>{{ taskStatus() }}</p>
  </header>
  <p>{{ task().description }}</p>

  <form (ngSubmit)="onChangeTaskStatus(task().id, status.value)">
    @if(task().status === 'DONE'){
    <button class="delete-button" (click)="onDeleteTask(task().id)">Delete Task</button>
    }
    <select #status>
      @for (option of taskStatusOptions; track option.value) {
      <option [value]="option.value" [selected]="task().status === option.taskStatus">{{option.text}}</option>
      }
    </select>
    <p>
      <button type="submit">Change Status</button>
    </p>
  </form>

</article>
