<form [formGroup]="form" (ngSubmit)="onAddTask()">
  <p class="control">
    <label for="title">Title</label>
    <input type="text" id="title" name="title" formControlName="title" />
  </p>
  <p class="control">
    <label for="description">Description</label>
    <textarea id="description" name="description" formControlName="description"></textarea>
  </p>
  @if(titleIsInvalid){
  <p class="control-error">Invalid title entered. Minimum 5 characters required.</p>
  }
  @if(descriptionIsInvalid){
  <p class="control-error">Invalid description entered. Minimum 10 characters required.</p>
  }
  <p id="actions">
    <button (click)="resetForm()" class="reset">Reset Task</button>
    <button type="submit" [disabled]="form.invalid">Add Task</button>
  </p>
</form>
